<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
<div class="container"align="center" style="margin-top:90px">
    <h2>log in form</h2>
    <form action="#" class="col-sm-6">
        <div class="form-group">
            <label for="uname">Username</label>
            <input class="form-control" id="uname" type="username" placeholder="username">
        </div>
        <div>
            <label for="pass">Password</label>
            <input class="form-control" id="pass" type="password" placeholder="password">
        </div>
        <div>
            <input type="checkbox">Remember me
        </div>
        <div>
            <button type="submit" class="btn btn-danger">Sign in</button>

        </div>
        <div>
            <p>Dont have an account?<a href="#">Sign in</a></p>
        </div>





    </form>



</div>

</body>
</html>
